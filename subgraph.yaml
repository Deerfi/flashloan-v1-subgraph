specVersion: 0.0.2
description: Deerfi is a decentralized marketplace for flash loan on Ethereum.
repository: https://github.com/Deerfi/flashloan-v1-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: kovan
    source:
      address: '0x5cE49e786DE3095Be065005Da519aB3BB4F0781E'
      abi: Factory
      startBlock: 22975887
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PoolCreated(indexed address,address,uint256)
          handler: handleNewPool
templates:
  - kind: ethereum/contract
    name: Pool
    network: kovan
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,indexed address)
          handler: handleBurn
        - event: FlashLoan(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleFlashLoan
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint256)
          handler: handleSync
