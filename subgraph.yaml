specVersion: 0.0.2
description: Deerfi is a decentralized marketplace for flash loan on Ethereum.
repository: https://github.com/Deerfi/flashloan-v1-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FlashLoanFactory
    network: mainnet
    source:
      address: '0xa22F8cf50D9827Daef24dCb5BAC92C147a9D342e'
      abi: FlashLoanFactory
      startBlock: 11720981
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/flashLoanFactory.ts
      entities:
        - Pool
        - Token
      abis:
        - name: FlashLoanFactory
          file: ./abis/flashLoanFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PoolCreated(indexed address,address,uint256)
          handler: handleNewPool
  - kind: ethereum/contract
    name: UniswapFactory
    network: mainnet
    source:
      address: '0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f'
      abi: UniswapFactory
      startBlock: 10000834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/uniswapFactory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: UniswapFactory
          file: ./abis/uniswapFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pool
    network: mainnet
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: ./abis/pool.json
        - name: FlashLoanFactory
          file: ./abis/flashLoanFactory.json
        - name: Pair
          file: ./abis/pair.json
        - name: UniswapFactory
          file: ./abis/uniswapFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,indexed address)
          handler: handleBurn
        - event: FlashLoan(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleFlashLoan
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint256)
          handler: handlePoolSync
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: UniswapFactory
          file: ./abis/uniswapFactory.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handlePairSync
